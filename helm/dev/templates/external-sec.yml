apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: my-app-external-secret
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: my-app-secret
    type: Opaque
  data:
    - secretKey: MYSQL_ROOT_PASSWORD
      remoteRef:
        key: my-app-secret
        property: MYSQL_ROOT_PASSWORD
    - secretKey: MYSQL_DATABASE
      remoteRef:
        key: my-app-secret
        property: MYSQL_DATABASE
    - secretKey: MYSQL_USER
      remoteRef:
        key: my-app-secret
        property: MYSQL_USER
    - secretKey: MYSQL_PASSWORD
      remoteRef:
        key: my-app-secret
        property: MYSQL_PASSWORD
    - secretKey: SECRET_KEY
      remoteRef:
        key: my-app-secrets
        property: SECRET_KEY
