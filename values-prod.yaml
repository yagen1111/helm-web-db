# web configuration
web:
  namespace: prod
  replicaCount: 2
  image:
    repository: yagen1111/web_and_db-web
    tag: "d20b1ef67ce9e34ba822db9f35d16c0e42e4bf3c"
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 250m
      memory: 256Mi

# db (Flask) configuration
db:
  namespace: prod
  replicaCount: 1
  image:
    repository: yagen1111/web_and_db-db
    tag: "d20b1ef67ce9e34ba822db9f35d16c0e42e4bf3c"
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 500m
      memory: 512Mi

externalSecrets:
  namespace: external-secrets
  refreshInterval: 1h
  type: Opaque
  region: us-east-1

pvc:
  namespace: prod
  storageClass: gp2
  storage: 1Gi
  accessModes:
    - ReadWriteOnce


 # Ingress configuration -
ingress:
  enabled: true
  className: "alb"  
  annotations:
      alb.ingress.kubernetes.io/scheme: internet-facing
      alb.ingress.kubernetes.io/target-type: ip
      alb.ingress.kubernetes.io/ssl-cert: arn:aws:acm:us-east-1:559050211440:certificate/3ed66a3d-b1de-478e-8d29-da9562384a71
      alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
  hosts:
    - host: yagen.store
      paths:
        - path: /
          pathType: Prefix
        - path: /view_data
          pathType: Prefix
  tls: []
  


# Service Account
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Pod Security Context
podSecurityContext: {}

# Security Context
securityContext: {}

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
